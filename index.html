<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Software Evaluation Form</title>
</head>
<body>
    <form class="form" action="C:\Users\ELCOT\Desktop\Oviya">
    <div class="header">
    <h1 style="bottom:-5px;">Software Evaluation</h1>
    <p style="font-size: smaller;">Help us evaluate how software 'A' is doing.This is to deterine whether or not <br> we should look for alternatives.</p>
    </div>  
    <br>
    <div class="content">
    <label for="name" style="display: inline-block; width:100px;">Name*</label>
        <input type="text" id="name" name="yourname" ><br><br>

        <label for="id" style="display: inline-block; width:100px;">Employee ID*</label>
        <input type="numbers" id="id" name="empid"><br><br>

        <label for="email" style="display: inline-block; width:100px;">Email*</label>
        <input type="email" id="email" name="emailid"><br><br>

        <label for="mobile" style="display: inline-block; width:100px;">Mobile No</label>
        <input type="numbers" id="mobile" name="mobileno"><br><br>

        <label for="year" style="display: inline-block; width:100px;">How long have you been using this software?</label>
        <input type="radio" id="year" name="years" value="Less than a year">
        <label>Less than a year</label>
        <input type="radio" id="year" name="years" value="More than a year">
        <label>More than a year</label><br><br>

        <label for="rating" style="display: inline-block; width:100px;">Rate this software</label>
        <input type="checkbox" id="rating" name="star1" value="1">&#9734;
        <input type="checkbox" id="rating" name="star2" value="2">&#9734;
        <input type="checkbox" id="rating" name="star3" value="3">&#9734;
        <input type="checkbox" id="rating" name="star4" value="4">&#9734;
        <input type="checkbox" id="rating" name="star5" value="5">&#9734;
        <br><br>

        <label for="willing" style="display: inline-block; width:100px;">Would you be willing to try out an alternative to this software?*</label>
        <input type="radio" id="willing" name="willing" value="Yes">
        <label>Yes</label>
        <input type="radio" id="willing" name="willing" value="No">
        <label>No</label><br><br>
        <div style="margin-left:150px;">
           <input type="submit" value="Submit" style="display: inline-block; width:100px; background-color:blueviolet; border-width:2px;height:25px;width:100px;">
        </div>
    </div>
    </form>
</body>
</html>
